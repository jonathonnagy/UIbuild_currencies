<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<title>Currencies</title>
</head>

<body>
	<header>
		<span class="material-icons-balance">
			account_balance
		</span>
		<div class="menu">
			<span class="material-icons-menu">
				menu
			</span>
		</div>

	</header>

	<div class="main-content">
		<div class="card">
			<div class="card-container">
				<div class="sub">$</div>
				<div class="title"><p>US Dollar</p><br>
					<hr>
				</div>
				
				<div class="text">USD</div>
			</div>
			<div class="button">
				<button>Save <span class="material-icons-arrow">
					east
					</span></button>
			</div>
		</div>
		<div class="card">
			<div class="card-container">
				<div class="sub">€</div>
				<div class="title"><p>Euro</p><br>
					<hr>
				</div>
				
				<div class="text">EUR</div>
			</div>
		</div>
		<div class="card">
			<div class="card-container">
				<div class="sub">¥</div>
				<div class="title"><p>Chinese Yuan</p><br>
					<hr>
				</div>
				
				<div class="text">CNY</div>
			</div>
		</div>
		<div class="card">
			<div class="card-container">
				<div class="sub">฿</div>
				<div class="title"><p>Thai Baht</p><br>
					<hr>
				</div>
				
				<div class="text">THB</div>
			</div>
		</div>
		<div class="card">
			<div class="card-container">
				<div class="sub">£</div>
				<div class="title"><p>British Pound Sterling</p><br>
					<hr>
				</div>
				
				<div class="text">GBP</div>
			</div>
		</div>
		<div class="card">
			<div class="card-container">
				<div class="sub">₵</div>
				<div class="title"><p>Ghanaian Cedi</p><br>
					<hr>
				</div>
				
				<div class="text">GHS</div>
			</div>
		</div>
		<div class="card">
			<div class="card-container">
				<div class="sub">￥</div>
				<div class="title"><p>Japanese Yen</p><br>
					<hr>
				</div>
				
				<div class="text">JPY</div>
			</div>
		</div>
		<div class="card">
			<div class="card-container">
				<div class="sub">zł</div>
				<div class="title"><p>Polish Zloty</p><br>
					<hr>
				</div>
				
				<div class="text">PLN</div>
			</div>
		</div>
	</div>


</body>

</html>
